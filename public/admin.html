<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Admin | Scriptwriter Dashboard</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
        font-src 'self' https://fonts.gstatic.com; 
        img-src 'self' data: https://image.tmdb.org https://m.media-amazon.com https://c4.wallpaperflare.com https://static.wikia.nocookie.net https://i.imgur.com https://www.detectiveconanworld.com; 
        script-src 'self' 'unsafe-inline'; 
        connect-src 'self' https://*.supabase.co;">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-family: var(--font-heading);
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 8px;
            font-family: var(--font-body);
        }

        .tab-btn {
            background: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            margin-right: 10px;
        }

        .tab-btn.active {
            background: var(--accent-red);
            border-color: var(--accent-red);
            color: white;
        }

        .security-section {
            background: rgba(230, 57, 70, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border: 1px solid var(--accent-red);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <h1 class="logo">DC. Admin</h1>
            <a href="index.html" style="color:white;">View Site</a>
        </div>
    </nav>

    <div class="container">
        <div class="admin-container">
            <h2 style="text-align:center; margin-bottom:2rem;">Scriptwriter Terminal</h2>

            <div class="security-section">
                <label>üîê Admin Access Key</label>
                <input type="password" id="adminKey" placeholder="Enter APTX4869 Secret Key" required>
            </div>

            <div style="margin-bottom: 2rem; display:flex; justify-content:center;">
                <button class="btn tab-btn active" onclick="switchTab('news')">Post News</button>
                <button class="btn tab-btn" onclick="switchTab('case')">Add Case File</button>
            </div>

            <form id="newsForm">
                <div class="form-group">
                    <label>Headline</label>
                    <input type="text" id="newsTitle" placeholder="e.g., New Black Org Member Revealed?" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="newsCategory">
                        <option value="Fan Theory">Fan Theory</option>
                        <option value="Merchandise">Merchandise</option>
                        <option value="Interview">Interview</option>
                        <option value="Breaking News">Breaking News</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="url" id="newsImage" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label>Story / Teaser</label>
                    <textarea id="newsContent" rows="4" placeholder="Write the news summary here..."
                        required></textarea>
                </div>
                <button type="submit" class="btn" style="width:100%">Publish News</button>
            </form>

            <form id="caseForm" style="display:none;">
                <div class="form-group">
                    <label>Case Title / Episode</label>
                    <input type="text" id="caseTitle" placeholder="e.g., Ep 1150: The Silent Killer" required>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select id="caseType">
                        <option value="canon">Manga Canon</option>
                        <option value="anime">Anime Original</option>
                        <option value="movie">Feature Film</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Evidence Image URL</label>
                    <input type="url" id="caseImage" placeholder="Image URL">
                </div>
                <div class="form-group">
                    <label>Investigation Details</label>
                    <textarea id="caseDesc" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn" style="width:100%">File Case Report</button>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.getElementById('newsForm').style.display = tab === 'news' ? 'block' : 'none';
            document.getElementById('caseForm').style.display = tab === 'case' ? 'block' : 'none';
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function getAuthHeaders() {
            const key = document.getElementById('adminKey').value;
            if (!key) {
                alert('Please enter the Admin Access Key first!');
                return null;
            }
            return {
                'Content-Type': 'application/json',
                'x-admin-key': key
            };
        }

        document.getElementById('newsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const headers = getAuthHeaders();
            if (!headers) return;

            const data = {
                title: document.getElementById('newsTitle').value,
                category: document.getElementById('newsCategory').value,
                image: document.getElementById('newsImage').value,
                content: document.getElementById('newsContent').value
            };

            try {
                const res = await fetch('/api/news', { method: 'POST', headers, body: JSON.stringify(data) });
                const result = await res.json();

                if (res.ok) {
                    alert('News published: ' + result.message);
                    e.target.reset();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (err) {
                alert('Network Error');
            }
        });

        document.getElementById('caseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const headers = getAuthHeaders();
            if (!headers) return;

            const data = {
                title: document.getElementById('caseTitle').value,
                type: document.getElementById('caseType').value,
                image: document.getElementById('caseImage').value,
                description: document.getElementById('caseDesc').value
            };

            try {
                const res = await fetch('/api/cases', { method: 'POST', headers, body: JSON.stringify(data) });
                const result = await res.json();

                if (res.ok) {
                    alert('Case filed: ' + result.message);
                    e.target.reset();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (err) {
                alert('Network Error');
            }
        });
    </script>
</body>

</html>
