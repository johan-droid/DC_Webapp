services:
  - type: web
    name: detective-conan-web
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: ADMIN_SECRET
        sync: false
      - key: NEXT_PUBLIC_FRONTEND_URL
        sync: false
